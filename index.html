<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <script type="module" src="authentication.js" defer></script>

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container mt-4 mb-4">
        <div class="d-flex justify-content-center gap-3">
          <button id="signInButton" class="btn btn-primary">
            Create Account / Sign In
          </button>
          <button id="signOutButton" class="btn btn-secondary">
            Sign Out
          </button>
        </div>
    </div>
    
    <div class="container">
        <form id="form">
            <h1>Uzupełnij formularz</h1>

            <!-- Grupa: Imię i Nazwisko -->
            <!-- Imię i Nazwisko razem -->
            <div class="mb-3">
                <label for="firstName" class="form-label">Imię i nazwisko</label>
                <div class="input-group">
                <input type="text" class="form-control" id="firstName" placeholder="Imię" required>
                <input type="text" class="form-control" id="lastName" placeholder="Nazwisko" required>
                </div>
            </div>

            <!-- Grupa: Adres -->
            <!-- Ulica -->
            <div class="mb-3">
                <label for="street" class="form-label">Ulica</label>
                <input type="text" class="form-control" id="street" placeholder="Wpisz ulicę" required>
            </div>
            
            <!-- Miasto + Kod pocztowy -->
            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                <label for="city" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
                </div>
                <div class="col-md-6">
                <label for="postalCode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="postalCode" name="postalCode" 
                        pattern="^\d{2}-\d{3}$" 
                        placeholder="00-000" 
                        required>
                <div class="form-text">Wprowadź kod pocztowy w formacie 00-000</div>
                </div>
            </div>

            <div class="row mb-3">
                <!-- Country (Select2) -->
                <div class="col-md-6">
                  <label for="country" class="form-label">Kraj</label>
                  <select id="country" name="country" class="form-select w-100">
                    <option value="">Wybierz kraj</option>
                  </select>
                </div>
              
                <!-- Phone Number (Select + Input) -->
                <div class="col-md-6">
                  <label for="phoneNumber" class="form-label">Numer telefonu</label>
                  <div class="input-group">
                    <select class="form-select" id="countryCode">
                      <option selected disabled>Wybierz...</option>
                      <option value="+48">+48 (Polska)</option>
                      <option value="+1">+1 (USA)</option>
                    </select>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer" required>
                  </div>
                </div>
              </div>
                          

            <!-- Grupa: Dane logowania -->
            <div class="row mb-3">
                <div class="col-12">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" required>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Hasło</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Wprowadź hasło" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye-slash" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="wantInvoice">
                <label class="form-check-label ms-2" for="wantInvoice">Chcę fakturę VAT</label>
            </div>
            
            <div id="invoiceFields" class="d-none">
                <div class="mb-3">
                    <label for="vatNumber" class="form-label">Numer VAT</label>
                    <input type="text" class="form-control" id="vatNumber" placeholder="NIP">
                </div>
                <div class="mb-3">
                    <label for="invoiceData" class="form-label">Dane do faktury</label>
                    <textarea class="form-control" id="invoiceData" rows="3" placeholder="Adres, nazwa firmy itp."></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">Submit</button>
        </form>
    </div>

    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
